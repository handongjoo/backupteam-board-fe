<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>내 정보 페이지</h1>
<table style="border: 1px solid black; width: 30%" id="info-table">
    <tr>
        <th style="border: 1px solid black">ID</th>
        <th style="border: 1px solid black">EMAIL</th>
        <!-- <th style="border: 1px solid black">조횟수</th> -->
    </tr>
</table>
<table style="border: 1px solid black; width: 90%" id="article-table">
    <tr>
        <th style="border: 1px solid black">게시물 번호</th>
        <th style="border: 1px solid black">제목</th>
        <th style="border: 1px solid black">내용</th>
    </tr>
</table>
</body>
</html>
<script>
    fetch("http://localhost:3000/profile",
    {credentials: "include"})
    .then((response) => response.json())
    .then(info => {
        for(let i = 0; i < info.length; i++) {
            const userInfo = `
            <td style="border: 1px solid black">${info[i].id}</td>
            <td style="border: 1px solid black">${info[i].email}</td>
            `
            const tr = document.createElement("tr")
            tr.innerHTML = userInfo
            document.getElementById("info-table").appendChild(tr)
        }
    })
    fetch("http://localhost:3000/profile",
    {credentials: "include"}
    )   
    .then((response) => response.json())
    .then(article => {
        for(let i = 0; i < article.length; i++) {
            const articles = `
            <td style="border: 1px solid black">${article[i].id}</td>
            <td style="border: 1px solid black">${article[i].title}</td>
            <td style="border: 1px solid black">${article[i].contents}</td>
            `
            const tr = document.createElement("tr")
            tr.innerHTML = articles
            document.getElementById("article-table").appendChild(tr)
        }
    })
</script>
