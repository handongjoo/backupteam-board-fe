<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
</head>
<body>
  <h1>로그인</h1>
  <form action="home" id="login-form">
    <div>
      <label for="id" style="display:inline-block; width: 80px;">이메일</label>
      <input type="text" placeholder="이메일을 입력하세요." id="id" name="id">
    </div>
    <div>
      <label for="password" style="display:inline-block; width: 80px;">비밀번호</label>
      <input type="password" placeholder="비밀번호 입력하세요" id="password" name="password">
    </div>
    <button id="login-button">로그인</button>
  </form>
  
</body>
</html>

<script>
  document.getElementById("login-button").addEventListener("click", (event) => {
    event.preventDefault()

    const data = {
      email: document.getElementById("id").value,
      password : document.getElementById("password").value
    }

    fetch("http://localhost:3000/login", {
      credentials:"include",
      method: "POST",
      headers: {
        "Content-Type" : "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            console.log(data)
            location.href="/home"
        } else {
            alert("이메일이나 비밀번호가 틀렸습니다.")
        }
    }
    ).catch(err => {
        console.log(err)
    })
  })
</script>
