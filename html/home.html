<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>게시판</h1>
    <button type="onclick" onclick="location.href='login'">로그아웃</button>
    <button type="onclick" onclick="location.href='profile'">내 프로필</button>
    <button type="onclick" onclick="location.href='article'">글 작성하기</button>
    <table style="border: 1px solid black; width: 90%" id="article-table">
        <tr>
            <th style="border: 1px solid black">순번</th>
            <th style="border: 1px solid black">제목</th>
            <th style="border: 1px solid black">작성일시</th>
            <th style="border: 1px solid black">조회수</th>
            <!-- <th style="border: 1px solid black">조횟수</th> -->
        </tr>
        <div>
            <table>
                <tr>
                    <td><span>PREV</span></td>
                    <td>
                        <span>
                                <a href="/home?page=1"> <span>1</span></a>
                                <a href="/home?page=2"> <span>2</span></a>
                                <a href="/home?page=3"> <span>3</span></a>
                                <a href="/home?page=4"> <span>4</span></a>
                                <span>···</span>
                                <a href="/home?page=30"> <spa>30</spa></a>
                        </span>
                    </td>
                    <td><a href="/home?page=2"><span>NEXT</span></a></td>
                </tr>
            </table>
        </div>
    </table>
</body>
</html>
<script>
    fetch("http://localhost:3000/home/")
    .then((response) => response.json())
    .then(articles => {
        for(let i = 0; i < articles.rows.length; i++) {
            const row = `<td style="border: 1px solid black">${articles.rows[i].id}</td>
            <td style="border: 1px solid black">${articles.rows[i].title}</td>
            <td style="border: 1px solid black">${articles.rows[i].created_at}</td>
            <td style="border: 1px solid black">${articles.rows[i].count}</td>`

            const tr = document.createElement("tr")
            tr.innerHTML = row
            document.getElementById("article-table").appendChild(tr)
        }

    })
</script>
